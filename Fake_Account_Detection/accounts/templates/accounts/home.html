{% extends 'accounts/navbar.html' %}
{% load static %}
{% block title %}
    <title>Document</title>
    <style>

        body{
            font-family: 'Roboto', sans-serif;
            background: rgba(94, 29, 216, 1.0);
        }
        .container { 
        position: relative; 
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('{% static "media/social_media.jpg" %}');
        background-size: cover;
    }

    .container::before {
        content: "";
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        background: rgba(94, 29, 216, 0.7);
    }
    h2 {
        position: relative;
        color: #ffffff;  
        font-size: 3rem;
        line-height: 0.9;
        text-align: center;
    }
    </style>
{% endblock title%}

{% block nav_item %}
<div class="nav-item dropdown">
    <a href="{% url 'login' %}" class="btn btn-primary sign-up-btn">Login</a>
</div>
{% endblock nav_item %}
{% block content %}
